 <body background="11.jpg">
    
  
              
           

     <div class="countdown-container">


              <div class="countdown-el days-c"> 
                       <font color=#FF0000> <p class="big-text" id="days">0</p> 
                           </font>         
                      <span> 
                          <FONT COLOR=#36F57F> <b> <i> <u> <BR>days </BR> </b> </i>  </u> </FONT>
                      </span>
              </div>

              <div class="countdown-el hours-c"> 
                       <font color=#2916F5> <p class="big-text" id="hours">0</p> 
                            </font>        
                            <span> 
                                 <FONT COLOR=#36F57F> <b> <i> <u> <BR> hours  </b> </i>  </u> </FONT> 
                            </span>
              </div>
                 
                    <div class="countdown-el mins-c"> 

                        <font color=#FF1493>  <p class="big-text" id="mins">0</p> 
                             </font>       
                    <span> 
                        <FONT COLOR=#36F57F>  <b> <i> <u> <BR>mins </BR> </b> </i>  </u> 
                           </FONT>
                    </span>
              </div>

                    <div class="countdown-el seconds-c"> 

                      <font color=yellow>  <p class="big-text" id="seconds">0</p> 
                        </font>        
                    <span> 
                         <FONT COLOR=#36F57F> <b> <i> <u> <BR>seconds </b> </i>  </u> 
                             </FONT>
                    </span>
             </div>


     </div>


                
 </body>
